<!DOCTYPE html>
<html     xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>API Tester Template</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            height: 100vh;
            padding: 20px 10px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar h2 {
            color: #fff;
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            position: relative;
        }

        .sidebar ul li:hover {
            background-color: #444;
        }

        .sidebar ul li ul {
            list-style-type: none;
            padding: 0;
            display: none;
            margin-top: 10px;
            margin-left: 10px;
        }

        .sidebar ul li:hover ul {
            display: block;
        }

        .sidebar ul li ul li {
            padding: 5px;
            background-color: #555;
            margin-bottom: 5px;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
            margin: 0;
        }

        .user-info {
            font-size: 16px;
            color: #666;
        }

        .divider {
            height: 2px;
            background-color: #ccc;
            margin-bottom: 20px;
        }

        .info-box {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .info-box h3 {
            margin: 0;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .info-box p {
            margin: 5px 0;
            color: #666;
        }

        .server-box {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .server-box h4 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #555;
        }

        .server-box p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }
        .team-box {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .team-box ul {
            list-style-type: none;
            padding: 0;
        }

        .team-box ul li {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #333;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .team-box ul li img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .team-box ul li h4 {
            margin: 0 0 5px 0;
            font-size: 16px;
        }

        .team-box ul li p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }

        .sidebar ul li a {
            color: inherit; /* 링크 색상을 부모 요소의 색상으로 설정 */
            text-decoration: none; /* 링크의 밑줄 제거 */
        }

        .sidebar ul li a:hover {
            color: #ccc; /* 링크 위로 마우스를 올렸을 때의 색상 */
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>Menu</h2>
    <ul>
        <li>
            API test 하기
            <ul>
                <li><a href="/member_api">member API test</a></li>
                <li><a href="#">board API test</a></li>
                <li><a href="#">university API test</a></li>
                <li><a href="#">auto-set API test</a></li>
                <li><a href="/api/add"> add API test</a></li>
            </ul>
        </li>
        <li><a href="#">노트 확인</a></li>
        <li><a href="#">서버 상태</a></li>
        <li><a href="#">멤버 관리</a></li>
        <li><a href="#">프로그램 설정</a></li>
    </ul>
</div>

<div class="content">
    <div class="header">
        <h1>one-bucket / API_TESTER</h1>
        <div class="user-info">
            <span th:text="${userName}">User Name</span>
        </div>
    </div>
    <div class="divider"></div>

    <section layout:fragment="content">

    </section>

</div>
</body>
</html>
